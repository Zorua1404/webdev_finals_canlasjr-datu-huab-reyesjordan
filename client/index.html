<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Guessing Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="title-screen" class="text-center">
            <h1>Anime Guessing Game</h1>
            <input type="text" id="username" placeholder="Enter your username" class="form-control">
            <button id="play-btn" class="btn btn-primary">Play</button>
            <button id="details-btn" class="btn btn-secondary">Details</button>
            <button id="how-to-btn" class="btn btn-info">How to Play</button>
        </div>
        <div id="game-lobby" class="text-center d-none">
            <h2>Game Lobby</h2>
            <div id="curr-player-lobby"></div>
            <div id="host-options" class="d-none">
                <button id="anime-mode-btn" class="btn btn-success">Anime Guessing Mode</button>
                <button id="pokemon-mode-btn" class="btn btn-warning">Pokemon Guessing Mode</button>
            </div>
            <div id="game-mode">Current Mode: None</div>
            <button id="start-game-btn" class="btn btn-primary d-none">Start Game</button>
        </div>
        
        <div id="game-screen" class="text-center d-none">
            <h2>Guess the Answer</h2>
            <div id="curr-player"></div>
            <div id="game-question"></div>
            <input type="text" id="game-answer" class="form-control">
            <button id="submit-answer-btn" class="btn btn-primary">Submit</button>
            <div id="scoreboard"></div>
        </div>
        
        <div id="details-screen" class="d-none">
            <h2>Details</h2>
            <p>This game involves guessing anime characters or Pokemon based on descriptions.</p>
            <button id="back-btn" class="btn btn-secondary">Back</button>
        </div>
        
        <div id="how-to-screen" class="d-none">
            <h2>How to Play</h2>
            <p>Enter your username, join a game, and start guessing based on the clues provided!</p>
            <button id="back-how-to-btn" class="btn btn-secondary">Back</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
